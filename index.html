<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokemon Search App</title>
</head>
<body>
    <div id="container">
        <h1 id="title">Pokemon Search App</h1>

        <div class="pokedex-container">
            <form action="" class="search-form">
                <label for="search-input">Search for name or ID</label>
                <input id="search-input" type="text" required>
                <button id="search-button">Search</button>
            </form>

            <div class="show-pkmn">
                <div class="pkmn-id-card">
                    <div class="name-and-id">
                        <span id="pokemon-name"></span>
                        <span id="pokemon-id"></span>
                    </div>
                    <div class="size">
                        <span id="weight"></span>
                        <span id="height"></span>
                    </div>
                    <div id="sprite-container"></div>
                    <div id="types"></div>
                </div>

                <div class="pkmn-stats">
                    <table>
                        <tr>
                            <th>Base</th>
                            <th>Stats</th>
                        </tr>
                        <tr>
                            <td>HP:</td>
                            <td id="hp"></td>
                        </tr>
                        <tr>
                            <td>Attack:</td>
                            <td id="attack"></td>
                        </tr>
                        <tr>
                            <td>Defense:</td>
                            <td id="defense"></td>
                        </tr>
                        <tr>
                            <td>Sp. Attack:</td>
                            <td id="special-attack"></td>
                        </tr>
                        <tr>
                            <td>Sp. Defense:</td>
                            <td id="special-defense"></td>
                        </tr>
                        <tr>
                            <td>Speed</td>
                            <td id="speed"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
